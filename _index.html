<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
	</head>
	<style>
		.content {
			display: table;
			width: 100%;
			height: 100%;
			text-align: center;
		}
		.main-text {
			font-family: Verdana,sans-serif;
			font-size: 28rem;
			display: table-cell;
			vertical-align: middle;
			user-select: none;
			cursor: default;
		}
	</style>
	<body>
		<div class="content">
			<span class="main-text">No</span>
		</div>
	</body>
	<script>
		(function() {
			function changeText() {
				var hash = location.hash;
				var len = hash.length;
				var mainElement = document.getElementsByClassName("main-text")[0];

				if (len > 1) {
					mainElement.innerText = hash.slice(1);
				}

				var size;
				if (len < 6) size = "28rem";
				if (len > 6 && len < 8) size = "25rem";
				if (len > 8 && len < 10) size = "20rem";
				if (len > 10 && len < 12) size = "16rem";
				if (len > 12) size = "12rem";
				mainElement.style.fontSize = size;
			}
			window.addEventListener("hashchange", changeText, false);
			changeText();
		})();
	</script>
</html>
