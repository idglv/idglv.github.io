<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
	</head>
	<style>
		.content {
			display: table;
			width: 100%;
			height: 100%;
			text-align: center;
		}
		.main-text {
			font-family: Verdana,sans-serif;
			font-size: 28em;
			display: table-cell;
			vertical-align: middle;
			user-select: none;
			cursor: default;
		}
	</style>
	<body>
		<div class="content">
			<span class="main-text">No</span>
		</div>
	</body>
	<script>
		(function() {
			function changeText() {
				var hash = location.hash;
				var len = hash.length;
				var mainElement = document.querySelector(".main-text");

				if (len > 1) {
					mainElement.innerText = hash.slice(1);
				}

				var size = 28 * (3 / len); 
				mainElement.style.fontSize = size + "em";
			}
			window.addEventListener("hashchange", changeText, false);
			changeText();
		})();
	</script>
</html>
